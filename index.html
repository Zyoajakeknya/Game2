<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Memory Game in JavaScript</title>  
    <link rel="stylesheet" href="assets/styles.css" />  
    <script src="assets/game.js" defer></script>  
    <style>
        /* === Header Atas === */
        .info-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: white;
            font-family: Fredoka;
            font-size: 14pt;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .developer {
            color: #00ffcc;
            font-weight: bold;
        }

        .kelompok {
            text-align: right;
            padding-right: 15px; /* geser sedikit ke kiri */
        }

        .kelompok ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .kelompok li {
            font-size: 13pt;
            line-height: 1.3;
            margin-right: 15px; /* jarak tambahan biar gak nempel kanan */
        }
    </style>
</head>  
<body>  

    <!-- Header tambahan -->
    <header class="info-bar">
        <div class="developer">Developer: Team DevZone</div>
        <div class="kelompok">
            <strong>Kelompok 5</strong>
            <ul id="anggotaKelompok"></ul>
        </div>
    </header>

    <!-- Game utama -->
    <div class="game">  
        <div class="controls">  
            <button>Start</button>  
            <div class="stats">  
                <div class="moves">0 moves</div>  
                <div class="timer">time: 0 sec</div>  
            </div>  
        </div>  
        <div class="board-container">  
            <div class="board" data-dimension="4"></div>  
            <div class="win">You won!</div>  
        </div>  
    </div>  

    <!-- Script untuk isi nama kelompok -->
    <script>
        const namaRandom = ["Akbar", "Vebian", "Febri", "Aris", "Rafdal"];
        const ul = document.getElementById("anggotaKelompok");
        namaRandom.forEach(nama => {
            const li = document.createElement("li");
            li.textContent = nama;
            ul.appendChild(li);
        });
    </script>

</body>
</html>
